<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Boolzap</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

    <main class="app">
        <section class="contactsContainer">
            <div class="profileContainer">
                <div class="containerImgEName">
                    <img src="img/avatar_io.jpg" alt="" class="imageIo image">
                    <span>Sofia</span>
                </div>
                <div class="optionsProfile">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>

                </div>
            </div>
            <div class="notificheContainer">
                <div class="bellContainer">
                    <i class="fa-solid fa-bell-slash"></i>

                    <a href="!#">Attiva notifiche desktop</a>

            </div>
            <div class="searchChat">
                <div class="insideSearchContainer">
                    <div class="glassContainer">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat" class="inputSearch">
                </div>
            </div>
        </section>

        </section>
